<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #3</title>
</head>
<body>
    <h1>Formulario de Registro Completo</h1>
    <form action="" method="">

        <label for="nombre">Nombre Completo (Obligatorio):</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@cecar\.edu\.co" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="^\+\d{1,3} \d{8}$" placeholder="" required><br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" minlength="8" pattern="(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{8,}" required><br><br>

        <label for="paginaweb">Página Web Personal:</label>
        <input type="url" id="paginaweb" name="paginaweb" placeholder="https://tusitio.com"><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br><br>

        <label for="fechaHora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora" name="fechaHora"><br><br>

        <label for="mesNacimiento">Mes de Nacimiento:</label>
        <input type="month" id="mesNacimiento" name="mesNacimiento"><br><br>

        <label for="semanaFavorita">Semana Favorita del Año:</label>
        <input type="week" id="semanaFavorita" name="semanaFavorita"><br><br>

        <label for="satisfaccion">Nivel de Satisfacción (0-10):</label>
        <input type="range" id="satisfaccion" name="satisfaccion" min="0" max="10"><br><br>

        <label for="colorFavorito">Color Favorito:</label>
        <input type="color" id="colorFavorito" name="colorFavorito"><br><br>

        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar" name="buscar"><br><br>

        <label for="archivo">Sube un archivo:</label>
        <input type="file" id="archivo" name="archivo"><br><br>

        <label>Género:</label>
        <input type="radio" id="hombre" name="genero" value="Hombre" required>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="Mujer">
        <label for="mujer">Mujer</label><br><br>

        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label><br><br>

        <label for="pais">Selecciona tu país:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecciona...</option>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <option value="Perú">Perú</option>
            <option value="Chile">Chile</option>
        </select><br><br>

        <label for="codigo">Código de Registro:</label>
        <input type="text" id="codigo" name="codigo" value="REG123" readonly><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">

    </form>
</body>
</html>
