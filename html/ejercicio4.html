<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #4</title>
</head>
<body>
    <h1>Formulario con Validaciones Avanzadas</h1>
    <form action="" method="">

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez Gómez" 
               pattern="^[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+(\s[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+)*$" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ej: usuario@correo.com" 
               pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: +52 55 1234 5678" 
               pattern="^\+?[0-9\s\-.()]{7,}$" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle 123, Colonia Centro" 
               pattern="^[\w\s\.,#-]+$" required><br><br>

        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Ej: 28001" 
               pattern="^\d{5}$" required><br><br>

        <label for="idUsuario">ID de Usuario:</label>
        <input type="text" id="idUsuario" name="idUsuario" placeholder="Ej: User123" required><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">

    </form>
</body>
</html>
